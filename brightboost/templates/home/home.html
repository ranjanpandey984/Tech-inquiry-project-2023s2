{% load static %}
<!DOCTYPE html>

<html lang="en">
   <head>
      <meta charset="UTF-8" />

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Brightboost</title>

      <!-- Add Bootstrap CSS link -->

      <link
         href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
         rel="stylesheet" />
   </head>

   <body>
      <!-- Navigation Bar -->

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
            <!-- Logo in the middle -->

            <a class="navbar-brand" href="{% url 'home' %}">
               <strong>Brightboost</strong>
            </a>

            <button
               class="navbar-toggler"
               type="button"
               data-toggle="collapse"
               data-target="#navbarNav"
               aria-controls="navbarNav"
               aria-expanded="false"
               aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>

            <div
               class="collapse navbar-collapse justify-content-end"
               id="navbarNav">
               <ul class="navbar-nav">
                  <!-- Login Button -->
                  

                  {% if user.is_authenticated %} 
                     <li class="nav-item btn btn-secondary mr-2 mb-2">
                        <a class="nav-link text-white" href="{% url 'login' %}"
                           >Dashboard</a
                        >
                     </li>
                  {%else%}
                     <li class="nav-item btn btn-primary mr-2 mb-2">
                        <a class="nav-link text-white" href="{% url 'login' %}"
                           >Login</a
                        >
                     </li>

                     <!-- Signup Button -->
                     <li class="nav-item btn btn-warning mr-2 mb-2">
                        <a class="nav-link text-white" href="{% url 'signup' %}"
                           >Sign Up</a
                        >
                     </li>
                  {%endif%}
                    
               </ul>
            </div>
         </div>
      </nav>

      {% block content %}
      <div class="">
         <img
            src="{% static 'images/banner.jpg' %}"
            alt="Big Image"
            class="img-fluid" />
      </div>
      {% endblock content %}

      <!-- Your webpage content goes here -->

      <!-- Add Bootstrap JS and jQuery (for responsive navbar) -->

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </body>
</html>
