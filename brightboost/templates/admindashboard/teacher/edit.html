{% extends "admindashboard/master/index.html" %}

{% block title %}Edit Teacher{% endblock title %}
{% block content %}
<form class="col-6 mx-auto card p-4 shadow-lg" method="POST">
    {% csrf_token %}
    <strong class="text-center text-lg">Edit Teacher</strong>
    <hr>
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" value="{{ teacher.first_name }}" name="firstname" id="firstname" placeholder="Enter First Name">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" value="{{ teacher.last_name }}" name="lastname" id="lastname" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" value="{{ teacher.username }}" name="username" id="username" placeholder="Enter User Name">
      </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" value="{{ teacher.email }}" name="email" id="email" placeholder="Enter Email">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>



{% endblock content %}
