{% extends "admindashboard/master/index.html" %}
{% block title %}Add Room{% endblock title %}

{% block content %}
<form class="col-6 mx-auto card p-4 shadow-lg" method="POST">
    {% csrf_token %}
    <strong class="text-center text-lg">Add Room</strong>
    <hr>
    <div class="form-group">
      <label for="roomno">Room No</label>
      <input type="text" class="form-control" name="roomno" id="roomno" placeholder="Enter Room No">
    </div>
    <div class="form-group">
      <label for="building">Building</label>
      <input type="text" class="form-control" name="building" id="building" placeholder="Enter building">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
{% endblock content %}
