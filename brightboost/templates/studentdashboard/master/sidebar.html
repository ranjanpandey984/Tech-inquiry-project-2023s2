{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
   <!-- Brand Logo -->
   <a href="{% url 'studentdashboard' %}" class="brand-link text-center">
      <span class="brand-text font-weight-light"
         ><strong>BrightBoost</strong></span
      >
   </a>

   <!-- Sidebar -->
   <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex text-center">
         <div class="info">
            <a href="{% url 'studentdashboard' %}" class="d-block text-lg"><strong>Dashboard</strong></a>
         </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
         <ul
            class="nav nav-pills nav-sidebar flex-column"
            data-widget="treeview"
            role="menu"
            data-accordion="false">
            <li class="nav-item">
               <a href="{% url 'studentSession' %}" class="nav-link {% if request.path|slice:":18" == '/student/session' %} active {% endif %}">
                  <i class="fa fa-calendar mr-2" aria-hidden="true"></i>
                  <p>
                     Timetable
                  </p>
               </a>
            </li>
            <li class="nav-item {% if request.path|slice:":17" == '/student/question' %} menu-open {% endif %}">
               <a href="#" class="nav-link {% if request.path|slice:":17" == '/student/question' %} active {% endif %}">
                  <i class="fa fa-question-circle mr-2" aria-hidden="true"></i>
                  <p>
                     Questions
                     <i class="right fas fa-angle-left"></i>
                  </p>
               </a>
               <ul class="nav nav-treeview">
                  <li class="nav-item">
                     <a href="{% url 'studentQuestion' %}" class="nav-link {% if request.path|slice:":30" == '/student/question/allquestions' %} active {% endif %}">
                        <i class="far fa-circle nav-icon"></i>
                        <p>All Questions</p>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="{% url 'studentQuestions' %}" class="nav-link {% if request.path|slice:":30" == '/student/question/myquestions' %} active {% endif %}">
                        <i class="far fa-circle nav-icon"></i>
                        <p>My Questions</p>
                     </a>
                  </li>
               </ul>
            </li>
         </ul>
      </nav>
      <!-- /.sidebar-menu -->
   </div>
   <!-- /.sidebar -->
</aside>
