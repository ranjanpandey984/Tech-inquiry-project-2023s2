{% extends "studentdashboard/master/index.html" %}
{% block title %}Edit Question{% endblock title %}

{% block content %}
<form class="col-6 mx-auto card p-4 shadow-lg" method="POST">
    {% csrf_token %}
    <strong class="text-center text-lg">Edit Question</strong>
    <hr>
    <div class="form-group">
      <label for="question">Question</label>
      <textarea class="form-control" name="question" id="question" cols="30" rows="10" placeholder="Enter Question">{{ question.question }}</textarea>
    </div>
    <div class="form-group">
      <label for="session">Session</label>
      <select name="session" id="session" class="form-control">
        {% for session in  sessions%}
          <option value="{{ session.id }}" {% if question.session_id.id == session.id%} selected {%endif%} >{{session.session_date}} [{{session.start_time}} - {{session.end_time}}]</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
{% endblock content %}
